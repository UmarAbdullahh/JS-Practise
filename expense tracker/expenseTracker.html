<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="expenseTracker.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>Expense Tracker</h3><br>
            <h4>YOUR BALANCE</h4>
            <h4 id="balance">$0.00</h4><br>
            <h4 id="income">INCOME : $0.00</h4><br>
            <h4 id="expense">EXPENSE : $0.00</h4><br>
        </div>
        <div class="tabs">
            <button class="tablink" onclick="openLink('history')">History</button><br><hr>
            <button class="tablink" onclick="openLink('transaction')">Add New Transaction</button>
        </div>
        <div class="content" id="history" style="display: none;">
            <h4 class="History">History</h4>
            <ul id="his"> 
            </ul>
            
        </div>
        <div class="content" id="transaction"  style="display: none;">
            <h4 class="Transaction">Add New Transaction</h4>
            <form>
                <label for="Text">Text</label>
                <input id="text" type="text" placeholder="enter text"/><br><br>
                <label for="text">Amount <br><p>(negative-expense,positive-income)</p></label>
                <input id="amount" type="text" placeholder="enter amount"/><br><br>
                <input id="submit" type="submit" value="Add Transaction">
                <p id="demo"></p>

            </form>
        </div>

    </div>
</body>
</html>
