<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="slideshow.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="slideshow" > 
        <div class="container" style="display: none;">
            <h1 class="message">1/3</h1>
            <img src="img1.png" alt="img 1">
        </div>
        <div class="container" style="display: none;">
            <h1 class="message">2/3</h1>
            <img src="img2.jpg" alt="img 2">
        </div>
        <div class="container" style="display: none;">
            <h1 class="message">3/3</h1>
            <img src="img3.jpg" alt="img 3">
        </div>
        <a class="Next" onclick="nextSlides(-1)">&#10094;</a>
        <a class="Previous" onclick="nextSlides(1)">&#10095;</a>
    </div>
</body>
</html>
